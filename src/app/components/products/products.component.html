<div class="card" style="width: 18rem; display: inline-block; margin: 5px;" *ngFor="let hotel of hotels">
    <div class="card-body">
      <h5 class="card-title">{{hotel.data.name}} | {{hotel.data.stars}} stars</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{hotel.data.ubication}}</h6>
      <p class="card-text">Capacity: {{hotel.data.capacity}} <br> Price: Q{{hotel.data.price}}</p>
      <a href="#" class="card-link">Show more</a>
    </div>
  </div>
